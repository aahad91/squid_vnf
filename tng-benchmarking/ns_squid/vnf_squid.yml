descriptor_schema: >-
  https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/function-descriptor/vnfd-schema.yml
vendor: de.upb.cn
name: vnf_squid
version: '0.1'
author: Abdul Ahad
description: pg-backflip
virtual_deployment_units:
  - id: vdu01
    vm_image: aahad91/squid
    vm_image_format: docker
    resource_requirements:
      cpu:
        vcpus: 2
      memory:
        size: 1
        size_unit: GB
      storage:
        size: 10
        size_unit: GB
    connection_points:
      - id: mgmt
        interface: ipv4
        type: internal
        port: 9089
        publish: {9089: 9110}
      - id: input
        interface: ipv4
        type: internal
        address: "20.10.0.2/24"
      - id: output
        interface: ipv4
        type: internal
        address: "40.0.0.1/24"
connection_points:
  - id: mgmt
    interface: ipv4
    type: management
  - id: input
    interface: ipv4
    type: external
    address: "20.10.0.2/24"
  - id: output
    interface: ipv4
    type: external
    address: "40.0.0.1/24"
virtual_links:
  - id: mgmt
    connectivity_type: E-LAN
    connection_points_reference:
      - 'vdu01:mgmt'
      - mgmt
    dhcp: true
  - id: input
    connectivity_type: E-Line
    connection_points_reference:
      - 'vdu01:input'
      - input
    dhcp: true
  - id: output
    connectivity_type: E-Line
    connection_points_reference:
      - 'vdu01:output'
      - output
    dhcp: true
